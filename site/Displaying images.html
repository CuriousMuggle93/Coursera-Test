<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Displaying Images in HTML</title>
</head>
<body>
<div>
		<h1>Locally Sourced Image (from the same directory)</h1>
		<hr>
		<img src="children.jpg" alt="Children playing with balloons!" width="550px" height="370px">
		<hr>

</div>
<div>
		<h1>Externally Sourced Image (sourced from the web)</h1>
		<hr>
		<img src="http://musicearlychildhoodpresenter.com/wp-content/uploads/2015/06/sf-children-in-field-with-magnifying-glass.jpg" alt="Children in the field with a magnifying glass" width="550px" height="450px">
		<hr>
	
</div>
</body>
</html>
